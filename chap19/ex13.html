<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function handler(){
      var target = document.getElementById('target');
      var content = '';

      content += 'navigator.cookieEnabled : ' + navigator.cookieEnabled + '<br/>';
      content += 'navigator.appName : ' + navigator.appName + '<br/>';
      content += 'navigator.appCodeName : ' + navigator.appCodeName + '<br/>';
      content += 'navigator.platform : ' + navigator.platform + '<br/>';
      content += 'navigator.lnnguage : ' + navigator.language + '<br/>';
      content += 'navigator.appVersion : ' + navigator.appVersion + '<br/>';
      content += 'navigator.userAgent: ' + navigator.userAgent + '<br/>';

      target.innerHTML += content;
    }

    function init(){
      var btn = document.getElementById('btn');
      btn.onclick = handler
    }

    window.onload = init;

  </script>
  <style>
    #target{
      margin-top: 30px;
      width: 1000px;
      border: solid 1px black;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1> Navigator Example 1</h1>

  <hr/>
  <button id="btn"> Navigator Info! </button>
  <div id="target"> 
      <h4>navigator info</h4>
  </div>
</body>
</html>
