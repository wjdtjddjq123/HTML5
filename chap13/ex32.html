<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var year = prompt('태어난 해를 입력하세요:', 1996);    // 문자열로 반환하는 함수 
    var currentyear = 2023;
    var age = currentyear - year + 1;
    year = Number(year);
    alert('age:'+age +',type:'+(typeof age));
    alert('입력하신 '+year+'년도에 태어난 사람의 나이는'+age+'입니다');
    // 객체성성의 목적 또는 며이적 형변환의 목적을 가진다.
  </script>
</head>
<body>
  
</body>
</html>
