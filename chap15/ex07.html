<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var dan = prompt('구구단을 입력하세요.', 3);
    dan = Number(dan);
  </script>
  <style>
    table, td{
      padding: 10px;
      border:  1px solid black;
      text-align: center;
      border-collapse: collapse;
    }
  </style>
</head>
<body>
  <h1>구구단</h1>
  <hr/>
  <table>
    <script>
      for(var i =1; i<=9; i++){
        document.write('<tr><td>' + dan + ' * '+  i + ' = '+ (dan * i )+'</td></tr>' );
      }
    </script>
  </table>
 
</body>
</html>
