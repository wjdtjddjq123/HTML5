<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
    /* 
        1 부터 100 까지의 합은 5050 입니다. 그렇다면 1 부터 몇 까지의 합이 최초러 1000을 초과할까요?
        그 결과를 출력하는 코드를 작성하세요.

    */  var i = 0;
        var num = 1;
        while(true){
            num += i;

            if(num > 1000){
                break;
            }
            i++
        }
        alert('1부터'+i+'까지의 합이'+num+'입니다.');
    </script>
