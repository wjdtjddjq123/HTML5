<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        사용자에게 날짜를 입력받아 입력 받은 날짜의 요일을 반환하는
        코드를 장석하세요.
        */
       var ymd = prompt( '년, 월, 일 날짜를 입력하세요', '2023 7 5' );
       var LastDays = ['일', '월', '화', '수', '목', '금', '토']
       var totalDays = 0;
       var monthLastDay = [-1, 31, 28, 31, 30, 31 , 30, 31 ,31 , 30, 31 , 30, 31]
       
       ymd = ymd.split(' '); 

    // 숫자값 변환
       for(var i in ymd){
        ymd[i] = Number(ymd[i]);
       }

    for(var i = 1; i < ymd[0]; i++){
         
        if(i % 4==0 && i % 100 != 0 || i % 400 == 0 ){
                totalDays += 366;
        }else {
                totalDays += 365;
        }
    }

    if(ymd[0] % 4 == 0 && ymd[0] % 100 != 0 || ymd[0] % 400 == 0 ){
        monthLastDay[2] = 29;
    }
    for(var i = 1; i < ymd[1]; i++){
        totalDays += monthLastDay[i];
    }

    totalDays += ymd[2];

    alert('입력하신'+ymd[0]+'년'+ymd[1]+'월'+ymd[2]+'일은'+
        LastDays[totalDays % 7] +'요일 입니다.'
    )

    </script>
</head>
