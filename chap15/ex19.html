<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Script>
        var arr = ['사과','바나나','딸기','배', '포도', '복숭아']
        var list = '<ul>';
        // arr 배열의 모든 요소의 값을 body 테그의 내용으로 추가하는 코드를 작성하세요.
        for(var i in arr ){
            list += '<li>'+ arr[i] + '</li>';
        }

        list += '</li>';

        window.onload = function(){
         document.body.innerHTML += list;
        }
    </Script>
</head>
<body>
    <h1>내가좋아하는 과일들</h1>
    <hr/>
</body>
</html>
