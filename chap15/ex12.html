<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /* body 태그 내의 script를 제거하는 코드를 작성하세요. */
    var gugu = '';
     for( var i = 0; i <=9; i++){
      gugu += '<tr>';
            for(var j=2; j<=9; j++){
              if(i==0){
                gugu += '<th>'+j+'단</th>';
  
              }else{
                gugu += '<td>'+i+' * '+j+' = '+(j*i)+'</td>';
              }
            }
            gugu += '</tr>'
        }
    </script>
</head>
<body>

</body>
</html>
