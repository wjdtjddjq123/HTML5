<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var personsJSON = '[{"name" : "손흥민" ,"gender" : "남자" ,"age :" 31 ,"field :" "축구" }]'+
       '[{"name" : "김연아" ,"gender" : "여자" ,"age :" 34 ,"field :" "피겨" }]'
       '[{"name" : "류현진" ,"gender" : "남자" ,"age :" 37 ,"field :" "야구" }]'
    var person =  JSON.stringify(personsJSON);
    var personinfo = JSON.parse(person);

    function ParsePersonJson(JsonStr){    
      var persons = JSON.parse(JsonStr);
      
      for(var i in persons){
        
      var  content = '';

      content += '<h4> 이름:'  + persons[i][0] +'</h4>';
      content += '<h4> 성별:'  + persons[i][1] +'</h4>';
      content += '<h4> 나이:'  + persons[i][2] +'</h4>';
      content += '<h4> 분야:'  + persons[i][3] +'</h4>';

      var div = document.createElement('div');

      div.setAttribute('class', 'person');
      div.innerHTML = content;

      persons[i] = div;
      }
      return persons;
    }
        
    function init(){
        var personsChild = ParsePersonJson(personsJSON);
        // 각 인물별 정보
        var person = document.querySelector('#persons');
        
        for (var i in personsChild){
           person.appendChild(personsChild[i]);
        }
    }
    window.addEventListener('load', init);
  </script>
</head>
<body>
  <h1></h1>
  <hr/>
  <p id="jsonStr">

  </p>
</body>
</html>
