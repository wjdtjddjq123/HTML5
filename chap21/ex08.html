<head>

  <title>Document</title>
  <style>
   *{ 
    margin: 0 auto;
    text-align: center;
  }

  <script>
    function init(){
      var header = document.createElement('h4')
      var text = document.createTextNode('hello.world!');

      header.appendChild(text);

      document.body.appendChild(header);
    }
    window.onload = init;
  </script>
</head>

  <hr/>
</body>
