<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function init(){
      var parent = document.querySelector('#parent');
      var header = document.querySelector('h4');
      header.innerHTML = 'header2';

      parent.append('Hello,world!');
      parent.append('<h3>hello,world!</h3>');
      parent.append(header);
    }

    window.onload = init;
  </script>

</head>
<body>
    <div id="parent">
      <h3>header</h3>
    </div>
</body>
</html>
