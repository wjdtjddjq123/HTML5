<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      /* 사용자에게 날짜를 입력ㅂ다아 입력 받은 날짜의 요일을 계산하여 출력하는 코드를 작성하세요.
         단, 객체지향적으로 코드를 작성합니다.
      */

    var UserDays = prompt('알고싶은 요일의 날짜를 입력해주세요', '2023 7 7');
    var MyCalendar = {
        year: Number(UserDays.split(' ')[0]),
        month: Number(UserDays.split(' ')[1]),
        day: Number(UserDays.split(' ')[2]),

        isLeapYear: function (year) {
            var result = false;

            if (arguments.length === 0) {
            year = this.year;
            }

            if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
                result = true;
            }
            return result;
        },

        getMonthLastDay: function (month) {
            var MonthLastDays = [-1, 31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

            if (this.isLeapYear()) {
                MonthLastDays[2] = 29;
            }
            return MonthLastDays[month];
        },

        getTotalDays: function () {
            var totalDays = 0;
            for (var i = 1; i < this.year; i++) {
            if (this.isLeapYear(i)) {
                totalDays += 366;
            }else{
                totalDays += 365;
            }
        }

            for (var i = 1; i < this.month; i++) {
                totalDays += this.getMonthLastDay(i);
            }

            totalDays += this.day;
            return totalDays;
        },

        getDayOfWeek: function () {
            var daysOfWeek = ['일', '월', '화', '수', '목', '금', '토'];
            return daysOfWeek[this.getTotalDays() % 7];
        },
        };

        alert(
        MyCalendar.year +
            '년 ' +
            MyCalendar.month +
            '월 ' +
            MyCalendar.day +
            '일은 ' +
            MyCalendar.getDayOfWeek() +
            '요일입니다.'
        );
    </script>
</head>

</html>
