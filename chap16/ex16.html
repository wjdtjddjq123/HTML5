<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function add(num1, num2, num3){
      return num1+num2+num3;
    }

    alert(add(10,20,30));       // 60
    alert(add(10,20,30,40));    // 60
    alert(add(10,20));          // 10+20+undefined => NaN
    alert(add(10));             // 10+undefined+undefined => NaN
    alert(add());               // undefined+undefined+undefined = NaN

    alert(10+undefined)         // NaN
  </script>
</head>
<body>
  <h1></h1>
  <hr/>
</body>
</html>
