<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // alert은 매개변수 1가지만 갖는 내장함수
    // 자바스크립트에서의모든 함수는 가변문자 함수 : 어떠한 문자든 다 받아들일 수 있는 함수
    // 함수는 단순한 엘리먼트에 불과하다
    alert('vall', 'val2', 'val3');
    alert('vall', 'val2');
    alert('vall',);
    alert();
    
  </script>
</head>
<body>
  <h1></h1>
  <hr/>
</body>
</html>
