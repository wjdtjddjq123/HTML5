<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    if(true){
      const num = 1234;
      // Const 함수는 Block Scope 을 지원하며 변경 불가능 상수를 만들 때 사용한다.
      alert('[In] num: ' + num );
    }
    alert('[Out] num: '+ num);
  </script>
</head>
<body>
  <h1></h1>
  <hr/>
</body>
</html>
