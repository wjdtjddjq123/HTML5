<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function convertHandler() {
      var userName = document.getElementById('userName');
      var encoding = document.getElementById('encoding');
      var decoding = document.getElementById('decoding');

      var encodeuserName = encodeURIComponent(userName.value);
      var decodeuserName = decodeURIComponent(encodeuserName);

      encoding.innerHTML += encodeuserName;
      decoding.innerHTML += decodeuserName;

    }

    function init(){
      var convert = document.getElementById('convert');
      convert.onclick = convertHandler
    }


    window.onload = init;
  </script>
</head>
<body>
  <h1> encoding & decoding </h1>
  <hr>
  <label for = "userName" > 이름 </label>
  <input type="text" id="userName">
  <button id ="convert">변환</button>
  <hr>
  <div id="encoding"> 인코딩 : </div>
  <div id="decoding"> 디코딩 : </div>
</body>
</html>
