<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      text-align: center
;
    }
    li{
      list-style: none;
    }
    a{
      text-decoration: none;
    }
    fieldset{
      width: 50%;
      margin: 30px;
    }
    fieldset ul li{
      float: left;
    }
  </style>
</head>
<body>
  <h1>비밀번호 찾기</h1>
  <fieldset>
   <legend>가입정보를 입력해주세요</legend> 
    <ul>
      <li>
        <label for="id">아이디 <input type="text" value="아이디를 입력하세요" name="id"></label>
      </li>
      <li>
        <label for="id">비밀번호 <input type="text" value="비밀번호를 입력하세요" name="id"></label>
      </li>
      <li>
        <label for="id">비밀번호 확인 <input type="text" value="비밀번호를 다시 입력하세요" name="id"></label>
      </li>
      <li>
        <label for="id">회원등급 <input type="text" value="회원등급을 입력하세요" name="id"></label>
      </li>
    </ul>
  </fieldset>
  <fieldset>
    <legend>개인정보를 입력해주세요</legend> 
     <ul>
       <li>
         <label for="id">이름 <input type="text" value="아이디를 입력하세요" name="id"></label>
       </li>
       <li>
         <label for="id">메일주소 <input type="email" value="이메일을 입력하세요" name="id"></label>
       </li>
       <li>
         <label for="id">연락처 <input type="tel" value="연락처를 다시 입력하세요" name="id"></label>
       </li>
     </ul>
   </fieldset>
   <fieldset>
      <input type="submit" value="제출하기"> 
   </fieldset>
</body>
</html>
